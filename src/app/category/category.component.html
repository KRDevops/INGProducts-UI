<app-heading title="SERVICES"></app-heading>
<div class="col-8 p-0">
  <p-accordion (onClose)="onTabClose($event)" (onOpen)="onTabOpen($event)">
    <p-accordionTab class="d-block mb-3" *ngFor="let category of categories" [header]="category.categoryName"
      [selected]="selectedAccordion">
      <div class="card-deck" *ngIf="products">
        <a class="card col-3" *ngFor="let product of products" [routerLink]="['/product',product.product_id]">
          <div class="card-body">
            <h5 class="card-title text-center text-orange">{{product.categoryId}}. {{product.categoryName}}</h5>
          </div>
        </a>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
